<form id="calculation-form" class="grid-3-middle-noGutter">
    <div class="col">
        <label id="number-of-rows-label" for="number-of-rows">Number of rows</label>
    </div>
    <div class="col">
        <input id="number-of-rows" type="text" ng-model="vm.numberOfRows">
    </div>
    <div class="col">
        <button id="calculate" ng-click="vm.calculate()" type="button">Calculate</button>
    </div>
</form>
